name: Build and publish Docker images

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build_base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest

  build_ha:
    runs-on: ubuntu-latest
    needs: build_base
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push HA image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ha-addon/fitness-habit-tracker/Dockerfile
          push: true
          build-args: |
            BUILD_FROM=ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          tags: |
            ghcr.io/${{ github.repository }}-ha:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}-ha:latest
