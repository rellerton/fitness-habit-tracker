worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Extract ingress prefix from Referer:
  #  - /api/hassio_ingress/<token>
  #  - /hassio/ingress/<slug>
  map $http_referer $ingress_prefix {
    default "";

    ~*https?://[^/]+(?<p>/api/hassio_ingress/[^/]+) $p;
    ~*https?://[^/]+(?<p>/hassio/ingress/[^/]+) $p;
  }

  upstream app {
    server 127.0.0.1:3001;
  }

  server {
    listen 3000;

    # --- IMPORTANT ---
    # If the browser requests /_next/... at HA root, redirect it into ingress
    location ^~ /_next/ {
      if ($ingress_prefix != "") {
        return 307 $ingress_prefix$uri;
      }
      proxy_pass http://app;
      proxy_set_header Host $host;
    }

    # Same idea for other absolute assets you may see (optional but nice)
    location = /favicon.ico {
      if ($ingress_prefix != "") {
        return 307 $ingress_prefix$uri;
      }
      proxy_pass http://app;
      proxy_set_header Host $host;
    }

    # Main ingress proxy
    location / {
      proxy_pass http://app;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_buffering off;
    }
  }
}
