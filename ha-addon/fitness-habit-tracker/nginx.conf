upstream nextjs {
    server 127.0.0.1:3001;
}

server {
    listen 3000;

    # HA ingress sends the mount path in this header (for debugging only)
    set $ingress_path $http_x_ingress_path;
    add_header X-Debug-Ingress-Path $ingress_path always;

    # Avoid stale HTML during iteration (you can relax later)
    add_header Cache-Control "no-store" always;

    location / {
        proxy_pass http://nextjs;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next can do websockets in some modes; harmless otherwise
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
