server {
  listen 3000;

  # HA ingress sends the external prefix in this header
  set $ingress_path $http_x_ingress_path;
  if ($ingress_path = "") { set $ingress_path "/"; }

  # Helpful for verifying what nginx thinks the ingress path is
  add_header X-Debug-Ingress-Path $ingress_path always;

  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # IMPORTANT:
    # 1) Stop upstream compression so sub_filter can work
    proxy_set_header Accept-Encoding "";

    # 2) If upstream *still* sends compressed (it sometimes does), decompress it
    gunzip on;

    # Make redirect locations ingress-safe
    proxy_redirect ~^(/.*)$ $ingress_path$1;

    sub_filter_once off;

    # Rewrite in HTML, CSS, and JS responses (Next can emit absolute /_next in JS)
    sub_filter_types
      text/html
      text/css
      application/javascript
      text/javascript
      application/x-javascript;

    # Fix Next.js asset & data URLs
    sub_filter '="/_next/' '="$ingress_path/_next/';
    sub_filter "='/_next/" "'$ingress_path/_next/";
    sub_filter 'href="/_next/' 'href="$ingress_path/_next/';
    sub_filter "href='/_next/" "href='$ingress_path/_next/";
    sub_filter '"/_next/' '"$ingress_path/_next/';
    sub_filter "'/_next/" "'$ingress_path/_next/";

    # Websocket headers (harmless)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
