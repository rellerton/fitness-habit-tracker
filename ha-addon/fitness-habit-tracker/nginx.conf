upstream app {
    server 127.0.0.1:3001;
}

server {
    listen 3000;

    location / {
        # Always enable sub_filter for these types (safe even without ingress)
        sub_filter_types text/html application/javascript text/css;
        sub_filter_once off;

        # Use the dynamic ingress path from HA header (falls back gracefully to empty if missing)
        sub_filter '/_next/' '$http_x_ingress_path/_next/';
        sub_filter '/api/'   '$http_x_ingress_path/api/';
        sub_filter '/favicon.ico' '$http_x_ingress_path/favicon.ico';
        # Optional: Add these if your app uses other absolute paths
        # sub_filter '/static/' '$http_x_ingress_path/static/';
        # sub_filter '/public/' '$http_x_ingress_path/public/';

        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_redirect off;
    }
}