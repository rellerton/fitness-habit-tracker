server {
  listen 3000;

  # HA ingress path: /api/hassio_ingress/<token>/...
  # Strip "/api/hassio_ingress/<token>/" and proxy the rest to Next (3001)
  location ~ ^/api/hassio_ingress/[^/]+/(?<rest>.*)$ {
    proxy_pass http://127.0.0.1:3001/$rest$is_args$args;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # (Optional) Some HA setups use /hassio/ingress/<slug>/...
  location ~ ^/hassio/ingress/[^/]+/(?<rest>.*)$ {
    proxy_pass http://127.0.0.1:3001/$rest$is_args$args;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Fallback for direct access (non-ingress)
  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
