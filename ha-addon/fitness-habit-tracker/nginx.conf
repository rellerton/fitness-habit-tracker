server {
  listen 3000;

  # HA Supervisor provides this header when opened via ingress
  set $ingress_path $http_x_ingress_path;
  if ($ingress_path = "") { set $ingress_path "/"; }

  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CRITICAL: disable upstream compression so sub_filter can work on ALL payloads
    proxy_set_header Accept-Encoding "";

    # Make redirects emitted by Next keep the ingress prefix
    proxy_redirect ~^(/.*)$ $ingress_path$1;

    sub_filter_once off;

    # CRITICAL: rewrite not just html/css, but also JS payloads
    sub_filter_types
      text/html
      text/css
      application/javascript
      application/x-javascript
      text/javascript
      application/json;

    # Rewrite all Next asset roots
    sub_filter '"/_next/' '"$ingress_path/_next/';
    sub_filter "='/_next/" "='$ingress_path/_next/";
    sub_filter 'src="/_next/'  'src="$ingress_path/_next/';
    sub_filter 'href="/_next/' 'href="$ingress_path/_next/';

    # Optional but helps: rewrite root-absolute navigations if they ever appear
    sub_filter 'href="/' 'href="$ingress_path/';
    sub_filter 'action="/' 'action="$ingress_path/';

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
