upstream nextjs {
    server 127.0.0.1:3001;
}

server {
    listen 3000;

    # HA ingress sends the mount path in this header (not always present)
    set $ingress_path $http_x_ingress_path;

    # If header is missing, derive ingress path from the request URI.
    set $ingress_from_uri "";
    if ($uri ~ ^(/api/hassio_ingress/[^/]+)(/.*)?$) {
        set $ingress_from_uri $1;
    }
    if ($uri ~ ^(/hassio/ingress/[^/]+)(/.*)?$) {
        set $ingress_from_uri $1;
    }
    if ($uri ~ ^(/[0-9a-f]+_[^/]+/ingress)(/.*)?$) {
        set $ingress_from_uri $1;
    }
    if ($ingress_path = "") {
        set $ingress_path $ingress_from_uri;
    }

    # Treat "/" as "no ingress prefix"
    if ($ingress_path = "/") { set $ingress_path ""; }

    # Avoid double slashes in rewrites when ingress path is empty
    set $ingress_prefix $ingress_path;

    add_header X-Debug-Ingress-Path $ingress_path always;

    # Avoid stale HTML causing chunk mismatch / hydration weirdness
    add_header Cache-Control "no-store" always;

    location / {
        # ----------------------------
        # 1) STRIP INGRESS PREFIX (INBOUND)
        # ----------------------------
        # Default: pass through as-is
        set $upstream_path $uri;

        # If request URI starts with the ingress prefix, strip it before proxying
        if ($uri = $ingress_path) {
            set $upstream_path "/";
        }
        if ($uri ~ "^$ingress_path(/.*)$") {
            set $upstream_path $1;
        }
        if ($upstream_path = "") { set $upstream_path "/"; }
        # Normalize nested Next asset paths (e.g. /people/_next/...) to /_next/...
        if ($upstream_path ~ "^/.*/_next/(.*)$") {
            set $upstream_path "/_next/$1";
        }

        # CORS for HA iframe dashboards (sandboxed iframes use "null" origin)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Make upstream send uncompressed so sub_filter can work
        proxy_set_header Accept-Encoding "";
        gunzip on;

        # ----------------------------
        # 2) OUTBOUND REWRITE (ONLY WHAT WE MUST)
        # ----------------------------
        sub_filter_once off;

        sub_filter_types
            text/html
            application/javascript
            text/javascript
            text/css;

        # Rewrite Next assets to live under the ingress mount
        sub_filter "\"/_next/" "\"$ingress_prefix/_next/";
        sub_filter "'/_next/" "'$ingress_prefix/_next/";


        # WebSocket headers (harmless)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Rewrite upstream redirects to include ingress prefix (if any)
        proxy_redirect ~^(/.*)$ $ingress_prefix$1;

        # IMPORTANT: because proxy_pass uses variables, we must include the full URI ourselves
        proxy_pass http://nextjs$upstream_path$is_args$args;
    }
}
