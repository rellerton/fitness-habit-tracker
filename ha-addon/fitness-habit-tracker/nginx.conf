upstream app {
    server 127.0.0.1:3001;
}

server {
    listen 3000;

    location / {
        set $ingress_path $http_x_ingress_path;

        # Enable sub_filter if ingress path is present (dynamic rewriting for subpath)
        if ($ingress_path) {
            sub_filter_types text/html application/javascript text/css;
            sub_filter_once off;
            sub_filter '/_next/' '$ingress_path/_next/';
            sub_filter '/api/' '$ingress_path/api/';
            sub_filter '/favicon.ico' '$ingress_path/favicon.ico';
            # Add more sub_filters if your app has other static paths (e.g., '/public/' or '/static/')
        }

        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_redirect off;
    }
}