server {
  listen 3000;

  set $ingress_path $http_x_ingress_path;
  if ($ingress_path = "") { set $ingress_path "/"; }

  add_header X-Debug-Ingress-Path $ingress_path always;

  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Accept-Encoding   "";   # Critical: prevents gzipped responses breaking sub_filter

    gunzip on;

    proxy_redirect ~^(/.*)$ $ingress_path$1;

    sub_filter_once off;
    sub_filter_types text/html text/css application/javascript text/javascript application/x-javascript;

    # Your existing sub_filters (great coverage!)
    sub_filter '="/_next/' '="$ingress_path/_next/';
    sub_filter "='/_next/" "'$ingress_path/_next/";
    sub_filter 'href="/_next/' 'href="$ingress_path/_next/';
    sub_filter "href='/_next/" "href='$ingress_path/_next/";
    sub_filter '"/_next/' '"$ingress_path/_next/';
    sub_filter "'/_next/" "'$ingress_path/_next/";
    sub_filter 'src="/_next/' 'src="$ingress_path/_next/';

    # Explicitly handle /api/ (some Next.js chunks use quoted strings)
    sub_filter '"/api/' '"$ingress_path/api/';
    sub_filter "'/api/" "'$ingress_path/api/";
    sub_filter '/api/' '$ingress_path/api/';

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Optional: Catch-all for other static paths if needed
  location ~ ^/(static|public)/ {
    proxy_pass http://127.0.0.1:3001;
    # ... same proxy headers
  }
}