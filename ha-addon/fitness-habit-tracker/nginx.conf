server {
  listen 3000;

  # HA Ingress prefix header (example: /api/hassio_ingress/ABCDEFG)
  set $ingress_path $http_x_ingress_path;

  # Proxy everything to Next.js running on localhost:3001
  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Rewrite absolute paths in HTML so assets + links stay inside ingress
    sub_filter_once off;
    sub_filter_types text/html;

    # Next assets
    sub_filter 'src="/_next/'  'src="$ingress_path/_next/';
    sub_filter 'href="/_next/' 'href="$ingress_path/_next/';

    # Your app routes (basic coverage)
    sub_filter 'href="/admin"'  'href="$ingress_path/admin"';
    sub_filter 'href="/people"' 'href="$ingress_path/people"';
    sub_filter 'href="/"'       'href="$ingress_path/"';
  }

  # Optional: make sure websockets work if you add them later
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
}
