server {
  listen 3000;

  # HA provides this header to ingress requests
  set $ingress_path $http_x_ingress_path;
  if ($ingress_path = "") { set $ingress_path "/"; }

  location / {
    proxy_pass http://127.0.0.1:3001;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # IMPORTANT: stop compression so sub_filter can work reliably
    proxy_set_header Accept-Encoding "";
    proxy_buffering on;

    sub_filter_once off;
    sub_filter_types text/html;

    # Rewrite Next asset URLs to live under ingress
    sub_filter 'src="/_next/'  'src="$ingress_path/_next/';
    sub_filter 'href="/_next/' 'href="$ingress_path/_next/';

    # If Next issues absolute redirects (/admin), rewrite them into ingress
    proxy_redirect ~^(/.*)$ $ingress_path$1;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
