name: "Fitness Habit Tracker"
version: "v2.0.3"
slug: "fitness_habit_tracker"
description: "A simple habit tracker (Next.js + Prisma + SQLite) packaged as a Home Assistant add-on."
url: "https://github.com/rellerton/fitness-habit-tracker"
logo: "logo.png"

arch:
  - amd64

startup: services
boot: auto

# IMPORTANT: pull the HA-specific image we will publish
image: "ghcr.io/rellerton/fitness-habit-tracker-ha"

ingress: true
ingress_port: 3000
panel_icon: mdi:checkbox-marked-circle-outline
panel_title: "Habit Tracker"
panel_admin: false
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: "Fitness Habit Tracker (direct)"
webui: "http://[HOST]:[PORT:3000]"

map:
  - type: data
    read_only: false

options:
  database_url: "file:/data/dev.db"

schema:
  database_url: str

environment:
  DATABASE_URL: "%database_url%"
  NODE_ENV: "production"
  PORT: "3001"
  NEXT_PUBLIC_ASSET_PREFIX: "."
